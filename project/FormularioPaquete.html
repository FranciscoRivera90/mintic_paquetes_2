<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
    <link rel="icon" href="./Img/icono.png">
        <title>Formulario del Paquete</title>
        <style>
            table{
                
                margin-left: auto;
                margin-right: auto;
            }
            caption {
                margin-bottom: 20px; font-size: 22px; font-weight: bold;
            }
            
            #peso, #largo, #ancho, #alto{
                width: 200px;
		        height:25px;
		        font-size: 20px;
            }

            #etiqueta_si, #etiqueta_no, label, textarea, #boton_facturar {
                font-size: 20px;
            }
            
	        #peso:focus, #largo:focus, #ancho:focus, #alto:focus, textarea:focus {
                outline: 1px solid blue;
            }
	        input {
		        text-align: center;
            }
	        input::placeholder, textarea::placeholder {
		        font-size:12px; font-family: "Lucida Console";
	        }
            #casilla_facturar{
                text-align: center;
            }
	    
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="container">
                <a href="./historial.html">
                    <img src="img/tmg.png" class="logo" >
                </a>
            </div>
        </header>

        <form>
            <table>
            <caption>DETALLES DEL PAQUETE</caption>
                <tr>
                    <td><label for="peso">Peso:</label></td>
                    <td><input type="text" id="peso" onkeypress="return (event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57)" placeholder="kilogramos" required></td>
                </tr>
                    <tr><td><label for="largo">Largo:</label></td>
                    <td><input type="texr" id="largo" onkeypress="return (event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57)" placeholder="metros" required></td>
                </tr>
                <tr>
                    <td><label for="ancho">Ancho:</label></td>
                    <td><input type="text" id="ancho" onkeypress="return (event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57)" placeholder="metros"required></td>
                </tr>
                <tr>
                    <td><label for="alto">Alto:</label></td>
                    <td><input type="text" id="alto" onkeypress="return (event.charCode == 46 || event.charCode >= 48 && event.charCode <= 57)" placeholder="metros" required></td>
                </tr>

                <tr>
                    <td><label for="fragil" id="etiqueta_fragil">Fragil:</label></td>
                    <td>
                        <input type="radio" id="si" value="si" name="fragil" required>
                        <label for="fragil" id="etiqueta_si">si</label>

                        <input type="radio" id="no" value="no" name="fragil" required>
                        <label for="fragil" id="etiqueta_no">no</label>
                    </td>
                </tr>
            </table>

            <table>
                <tr>
                    <td>
                        <textarea cols="22" rows="10" placeholder="Escriba aquí detalles adicionales sobre el paquete" id="detalles"></textarea>
                    </td>
                </tr>
                <tr>
                    <td id="casilla_facturar">
                        <button type="button" id="boton_facturar"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="crearPaquete()">Facturar</button>
                    </td>
                </tr>
            </table>

        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Información de la Cotización</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--Informacion Cotización-->
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <th>Origen</th>
                            <th>Destino</th>
                        </tr>
                        <tr>
                            <td id="ciudadO"></td>
                            <td id="ciudadD"></td>
                        </tr>
                    </table>

                    <table class="table">
                        <tr>
                            <th>Datos Remitente</th>
                            <th>Datos Destinatario</th>
                        </tr>
                        <tr>
                            <td>
                                <div id="nombreR"></div>
                                <div id="cedulaR"></div>
                                <div id="telefonoR"></div>
                            </td>
                            <td>
                                <div id="nombreD"></div>
                                <div id="cedulaD"></div>
                                <div id="telefonoD"></div>
                            </td>
                        </tr>
                    </table>

                    <table class="table">
                        <tr>
                            <th>Fecha de Entrega</th>
                            <th>Total a Pagar</th>
                        </tr>
                        <tr>
                            <td id="fecha_envio"></td>
                            <td id="valor"></td>
                        </tr>
                    </table>
                </div>
                 <!--End Informacion Cotización-->
                <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="calcularCotizacion()">Confirmar</button>
                <button type="button" class="btn btn-danger" onclick="revisarCotizacion()" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
            </div>
        </div>
        <!-- End Modal -->

    </body>
    <!--Importación de FireBase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--Importación de Scripts Propios-->
    <script src="./configuracion.js" ></script>
    <script src="./crud.js"></script>

    <script>
        visualizarCotizacion(localStorage.getItem("idEnvio"))
    </script>
</html>
